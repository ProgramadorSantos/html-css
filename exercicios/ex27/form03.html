<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro" autocomplete="on">
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
                <p>
                    <label for="itelefone">Telefone:
                    </label>
                    <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$">
                </p>
            </p>
            <p><input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        
            </p>
        
    </fieldset>
    </form>
</body>
</html>
