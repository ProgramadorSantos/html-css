<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="form01.html" method="post" autocomplete="on"></form>
    <p>

        <label for="iusuario">Usuario</label>
        <input type="text" name="usuario" id="iusuario" required minlength="6" size="11" placeholder="Nome de usuario" autocomplete="username">
    </p>
    <p>
        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" required minlength="6" maxlength="15" size="10" placeholder="Senha" autocomplete="current-password">
    </p> 
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
