<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">
                <optgroup label="Região Nordeste">
                    <option value="pi">Piaui</option>
                    <option value="ce">Ceará</option>
                    <option value="bh">Bahia</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="minas">Minas Gerais</option>
                </optgroup>

            </select>
        </p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="listprof">
            <datalist id="listprof">
            <option value="front">FrontEnd</option>
            <option value="back">BackEnd</option>
            <option value="full">FullStack</option>
            </datalist>


        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>




        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
