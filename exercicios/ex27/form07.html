<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <p>
        <label for="inumero1">Número 1:</label>
        <input type="number" name="numero1" id="inumero1" min="0" max="50" oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
    </p>
    <p>
        <label for="inumero2">Número 2:</label>
        <input type="number" name="numero2" id="inumero2" min="0" max="50"  oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
    </p>
    <!-- O Output não serve para fazer somas e enviar para o backend, no caso a soma é apenas superficial para ser mostrada na tela do usuario-->
    <p>
        <label for="isoma">Soma:</label>
        <output id="isoma" name="soma">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
