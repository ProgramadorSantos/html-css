<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: brown;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: blue;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Exeplo de Hover</h1>
    <h2>Passe o mouse sobre o texto</h2>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
