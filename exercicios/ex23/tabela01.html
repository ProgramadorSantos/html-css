<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>
        
        body {
            background-color: lightgray;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            height: 300px;
        }
        td.linha {
            text-align: center;
            vertical-align: bottom;
        }
        td {
            padding: 4px;
            border: 1px solid black;
            text-align: center;
            vertical-align: top;
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>

    <!--
        HIERARQUIA DE TABELA SIMPLES
        TABLE = Tabela
            TABLE ROW = Linha de tabela
                TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = Dado de tabela
    -->

    <table>
        <tr> <!-- Primeira Linha-->
            <td>A1</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <TR>  <!-- Segunda Linha-->
            <TD class="linha">A2</TD>
            <TD class="linha">B2</TD>
            <TD class="linha">C2</TD>
        </TR>
        <tr> <!-- Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
